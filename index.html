<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Handlee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <h1>The Memory Game</h1>
    
    <div class="header">
    <button class="startBtn">Let's start</button>
    <div class="timer">
        <span class="hour">00:</span>
        <span class="minute">00:</span>
        <span class="second">00</span>

    </div>
</div>
    <div class="score-attempts">
    <h3>Score: <span data-function="score">0</span></h3>
    <h3>Attempts: <span data-function="attempts">0</span></h3>
 
</div>


    <div data-function="grid" class="b-grid"></div>

        <div id="myModal" class="modal">

         <div class="modal-content">
        <span class="close">&times;</span>
        <p class="Game-over"></p>
        <p class="finalScore"></p>
        <p class="finalAttempts"></p>

        
      </div>
    
    </div>

    <script src="index.js"></script>
  </body>
</html>
